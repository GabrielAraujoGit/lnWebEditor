name: Python FastAPI CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar repositório
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Testar importações
      run: |
        python -c "import fastapi; import uvicorn; import cohere"

    - name: Subir servidor para teste
      run: |
        uvicorn submit:app --host 0.0.0.0 --port 8000 &
        sleep 5
        echo "Servidor FastAPI subiu com sucesso!"
